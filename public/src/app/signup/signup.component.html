<h2 style="text-align:center">Signup Form</h2>

<form #signupForm="ngForm" (ngSubmit)="signup(user)">

  <div class="container">
    <label for="uname">
      <b>Username</b>
    </label>
    <input type="text" [(ngModel)]="user.userName" class="form-control" placeholder="Enter Username" name="userName" required #userName="ngModel">
    <div [hidden]="userName.valid || userName.pristine" class="alert alert-danger">
      Username is required
    </div>
    <label for="psw">
      <b>Password</b>
    </label>
    <input type="password" [(ngModel)]="user.password" class="form-control" placeholder="Enter Password" name="password" required #password="ngModel">
    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
      Username is required
    </div>
    <button [disabled]="!signupForm.form.valid" type="submit">Sign Up</button>
  </div>

</form>
